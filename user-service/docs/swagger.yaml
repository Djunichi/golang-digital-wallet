basePath: /api/v1
definitions:
  requests.CreateUserRequest:
    properties:
      email:
        type: string
    type: object
  responses.BaseResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  responses.GetBalanceResponse:
    properties:
      balance:
        type: number
      status:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server for a user service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: User Service API
  version: "1.0"
paths:
  /balance/{email}:
    get:
      description: Get the balance of a user by email
      parameters:
      - description: User email
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.GetBalanceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.BaseResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.BaseResponse'
      summary: Get user balance
      tags:
      - users
  /createUser:
    post:
      consumes:
      - application/json
      description: Create a new user with the provided email
      parameters:
      - description: User email
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/requests.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.BaseResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.BaseResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.BaseResponse'
      summary: Create a new user
      tags:
      - users
swagger: "2.0"
